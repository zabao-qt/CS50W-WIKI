{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="border-bottom border-1 border-#f0f0f0 pb-2">All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a href="{% url 'view_entry' entry=entry %}">
                <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}
